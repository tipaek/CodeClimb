name: CI

on:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Verify frontend
        run: make verify-frontend

      - name: Verify frontend OpenAPI generation
        run: cd frontend && npm run verify:api

      - name: Verify backend
        run: make verify-backend

      - name: Verify aggregate
        run: make verify
